{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Returned from Stripe</h1>
    <p>You have returned from the Stripe account connection process.</p>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <a href="{% url 'dashboard.index' %}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock content %}
